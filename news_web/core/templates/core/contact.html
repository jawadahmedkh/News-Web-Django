{% extends "base.html" %}

{% block title %}رابطہ | خبریں{% endblock %}

{% block content %}
<h2 class="main-heading">رابطہ</h2>

<div class="row">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">ہم سے رابطہ کریں</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">نام</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">ای میل</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">موضوع</label>
                        <input type="text" class="form-control" id="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">پیغام</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">ارسال کریں</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title">رابطہ کی معلومات</h4>
                <ul class="list-unstyled">
                    <li class="mb-3">
                        <i class="fas fa-map-marker-alt me-2"></i>
                        <strong>پتہ:</strong> مثال سٹریٹ، مثال شہر، مثال
                    </li>
                    <li class="mb-3">
                        <i class="fas fa-phone me-2"></i>
                        <strong>فون:</strong> +92 300 1234567
                    </li>
                    <li class="mb-3">
                        <i class="fas fa-envelope me-2"></i>
                        <strong>ای میل:</strong> info@khabrain.com
                    </li>
                </ul>
                
                <div class="social-icons mt-4">
                    <a href="#" class="text-dark"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="#" class="text-dark"><i class="fab fa-twitter fa-2x"></i></a>
                    <a href="#" class="text-dark"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="#" class="text-dark"><i class="fab fa-youtube fa-2x"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
