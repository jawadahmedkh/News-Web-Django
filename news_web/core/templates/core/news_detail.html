{% extends 'core/base.html' %}
{% block title %}{{ news.title }}{% endblock %}
{% block content %}
<div class="card mb-4">
    {% if news.image %}
    <img src="{{ news.image.url }}" class="card-img-top" alt="{{ news.title }}">
    {% endif %}
    <div class="card-body">
        <h2>{{ news.title }}</h2>
        <p><small class="text-muted">شائع شدہ: {{ news.created_at|date:"d M Y" }} | ناظرین: {{ news.views }}</small></p>
        <div>{{ news.content|safe }}</div>
    </div>
</div>
{% endblock %}
