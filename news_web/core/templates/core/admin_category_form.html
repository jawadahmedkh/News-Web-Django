{% extends "base.html" %}

{% block title %}{% if category %}ترمیم زمرہ{% else %}نیا زمرہ{% endif %} | خبریں{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="main-heading">{% if category %}ترمیم زمرہ{% else %}نیا زمرہ{% endif %}</h2>
    <a href="{% url 'admin_category_list' %}" class="btn btn-outline-secondary">واپس جائیں</a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">نام</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ category.name|default:'' }}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">محفوظ کریں</button>
            <a href="{% url 'admin_category_list' %}" class="btn btn-secondary">منسوخ کریں</a>
        </form>
    </div>
</div>
{% endblock %}
