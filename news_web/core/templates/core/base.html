{% load static %}
<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نیوز ہب - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <style>
        body { font-family: 'Noto Nastaliq Urdu', serif; }
        .news-ticker { background: #dc3545; color: white; padding: 5px; font-weight: bold; }
    </style>
</head>
<body>

    <!-- Ticker -->
    <div class="news-ticker">
        <marquee direction="right" scrollamount="5">
            {% for news in latest_news %}
                <a href="{% url 'news_detail' news.slug %}" class="text-white me-4">
                    📰 {{ news.title }}
                </a>
            {% endfor %}
        </marquee>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">نیوز ہب</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="نیویگیشن کھولیں">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">صفحہ اول</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">ہمارے بارے میں</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">رابطہ</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'category_list' %}">زمرے</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center p-3 mt-5">
        <p>© 2025 نیوز ہب - تمام حقوق محفوظ ہیں</p>
        <a href="{% url 'about' %}" class="text-light">ہمارے بارے میں</a> | 
        <a href="{% url 'contact' %}" class="text-light">رابطہ</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'core/js/main.js' %}"></script>
</body>
</html>
